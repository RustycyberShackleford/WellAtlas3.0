
<!doctype html><html><head><title>WellAtlas 3.0 — Jobs</title><link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"></head><body>
<div class="header-top"><h1 id="appTitle">WellAtlas 3.0</h1></div>
<main class="wrap">
  <section class="card">
    <h2>All Jobs</h2>
    <ul class="list">
      {% for j in jobs %}
        <li>
          <a href="{{ url_for('job_detail', site_id=j['site_id'], job_id=j['job_id']) }}">Job #{{ j['job_number'] }}</a>
          — <span class="badge">{{ j['job_category'] }}</span>
          — {{ j['customer_name'] }} / {{ j['site_name'] }}
        </li>
      {% endfor %}
    </ul>
  </section>
</main>
</body></html>
