
<!doctype html><html><head><title>WellAtlas 3.0</title><link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"></head><body>
<div class="header-top"><h1 id="appTitle">WellAtlas 3.0</h1></div>
<main class="wrap"><section class="card">
<h2>{{ site['customer'] }} — {{ site['name'] }}</h2>
<p><strong>Coordinates:</strong> {{ site['latitude'] }}, {{ site['longitude'] }}</p>
<p>{{ site['description'] or '' }}</p>
<h3>Jobs</h3>
<ul class="list">{% for j in jobs %}<li><a href="{{ url_for('job_detail', site_id=site['id'], job_id=j['id']) }}">Job #{{ j['job_number'] }} <span class="badge">{{ j['job_category'] }}</span></a> — {{ j['description'][:140] }}...</li>{% endfor %}</ul>
</section></main></body></html>
